<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 34 - Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body class="p-5">
  <form action="">
    <div class="mb-3">
      <!-- <div  class="col-md-6 col-lg-3  mb-3"> -->
      <label class="form-label" for="isim">First Name</label>
      <input type="text" id="isim" class="form-control" placeholder="Enter Your Name" />
    </div>
    <div class="mb-3">
      <!-- <div  class="col-md-6 col-lg-3  mb-3"> -->
      <label class="form-label" for="email">E-Mail</label>
      <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter Your E-Mail" />
    </div>
    <div class="mb-3">
      <label class="form-label" for="dyeri">Doğum Yeri</label>
      <select class="form-select" id="dyeri">
        <option value="0" selected disabled>Doğum Yeriniz</option>
        <option value="1">Adana</option>
        <option value="6">Ankara</option>
        <option value="34">İstanbul</option>
        <option value="35">İzmir</option>
        <option value="81">Düzce</option>
      </select>
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Default checkbox
        </label>
      </div>
    </div>
    <div class="mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
        <label class="form-check-label" for="flexCheckDefault">
          Form switch checkbox
        </label>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <span class="input-group-text">First, Middle and Last name</span>
        <input type="text" aria-label="First name" class="form-control" />
        <input type="text" aria-label="Middle name" class="form-control" />
        <input type="text" aria-label="Last name" class="form-control" />
      </div>
    </div>
  </form>
  ​
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
