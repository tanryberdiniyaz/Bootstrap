<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 35 - Validation Practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./assets/css/style-35.css" />
</head>

<body class="p-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="avatar">
              <i class="bi bi-person"></i>
            </div>
            <form action="" novalidate class="row g-3 needs-validation">
              <div class="mb-3">
                <input type="text" class="form-control" id="username" required placeholder="Username" />
                <div class="invalid-feedback">UserName girin.</div>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" required minlength="5" maxlength="15"
                  placeholder="Password" />
                <div class="invalid-feedback">
                  Şifre istenilen uzunlukta olsun
                </div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" required placeholder="Email" />
                <div class="invalid-feedback">Email adresini giriniz</div>
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" />
              </div>
              <div class="mb-3">
                <input type="date" class="form-control" id="birtdate" required placeholder="Birth Date"
                  max="2013-01-01" />
                <div class="invalid-feedback">Lütfen doğru giriniz.</div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <i class="bi bi-google"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      "use strict";
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll(".needs-validation");
      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          "submit",
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add("was-validated");
          },
          false
        );
      });
    })();
  </script>
</body>

</html>
